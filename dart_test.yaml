# https://github.com/dart-lang/test/blob/master/pkgs/test/doc/configuration.md
# File for one project for all test will be configured here

# for example we can execute the test only in mac os
test_on: 'mac-os ' # Warning: this package doesn't support running tests on OS X.

# test with tag aky will be skipped 
tags:
  aky:
    skip: 'aky test is skipped'